<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Array Warm-Up Task 1</title>
  </head>
  <body>
    <h1>Array Warm-Up Task 1</h1>

    <p>
      Initially, this program shows the given digit (0-9) as a Finnish word.
    </p>
    <p>
      Modify the program so that it asks the user to enter a month number
      (1-12).<br />
      When the user clicks the button, the program should show the month name in
      English.
    </p>

    <form>
      <!-- Change the label to ask for a month number -->
      <label>Month Number (1-12): </label>
      <input type="number" id="monthNumber" min="1" max="12" />
      <!-- Update button text and onclick function -->
      <input
        type="button"
        value="Show the Month in English"
        onclick="showMonthName()"
      />
    </form>

    <p id="pOutput"></p>

    <br />

    <button onclick="goBack()">Back</button>

    <script src="09.array_warm_up_1.js"></script>
  </body>
</html>
